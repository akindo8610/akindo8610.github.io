        header {

            flex-direction: column;
            justify-content: space-between;
            height: 350px; /* 高さを揃える */

        .category img {
            max-width: 100%;
            height: 150px; /* 画像の高さを統一 */

            border-radius: 4px;

        .category p {
            font-size: 0.9rem;

            padding: 0.5rem 1rem;
            color: #fff;
            background: #0077cc;
            border-radius: 4px;
            text-decoration: none;
        }
        .category a:hover {
            background: #005fa3;
        }
        footer {

            color: #fff;
